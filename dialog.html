<body>
  <button id="yesBtn">YES</button>

  <script>
    function pressedYes() {
      Office.context.ui.messageParent({ result: 'yes' })
    }
    const yesButton = document.getElementById("yesBtn")
    yesButton.addEventListener('click', pressedYes)
  </script>
