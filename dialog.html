<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">
  <title>CC checker</title>
</head>
<style>
  @import url('http://fonts.cdnfonts.com/css/open-sans');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Open Sans', sans-serif;
  }

  .hr {
    width: 100%;
    border: 1px solid #E6E9EE;
    margin: 0;
    height: 1px;
  }

  .footer_img {
    width: 61px;
    margin: 0 5px;
  }

  .footer {
    padding: 5px;
  }

  .container {
    padding: 40px;
    padding-top: 16px;
    font-size: 14px;
    width: 100%;
    min-width: 420px;
    max-width: 600px;
    background: #fff;
    border-radius: 16px;
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-direction: column;
  }

  .title {
    display: flex;
    align-items: center;
    gap: 9px;
    font-weight: 600;
  }

  .h1 {
    font-size: 32px;
    color: #2F354A;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    width: 100%;
    gap: 16px;
  }

  .btn {
    border-radius: 4px;
    padding: 10.5px 16px;
    font-size: 14px;
    font-weight: 600;
    color: #2F354A;
    text-decoration: none;
    border-color: transparent;
    letter-spacing: 1px;
    background-color: transparent;
    cursor: pointer;
  }

  .btn:active {
    transform: translate(0px, 2px);
    -webkit-transform: translate(0px, 2px);
  }

  .btn:hover {
    background-color: #E6E9EE;
  }

  .blue {
    color: #fff;
    background-color: #2E41EA;
  }

  .blue:hover {
    background-color: #1D2CB2;
  }

  .list {
    list-style-type: none;
    padding: 0;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  .list li {
    margin-bottom: 10px;
  }

  .content {
    line-height: 22px;
  }
</style>

<body>
  <div class="container">
    <div class="title">
      <img src="https://res.cloudinary.com/dwai4phgu/image/upload/v1656573967/fill_alert_triangle_jezo1v.png" />
      <span class="h1">Are You Sure?</span>
    </div>
    <div class="content">
      Please be aware, this message contains possible <br />
      <b>sensitive financial information:</b>
      <ul class="list" id="recipientsList">
      </ul>
    </div>
    <div class="buttons">
      <button id="editBtn" class="btn">Edit</button>
      <button id="sendBtn" class="btn blue">Send</button>
    </div>
    <div class="footer">
      <div class="hr" />
      <div style="display: flex; align-items:center; margin-top: 6px;">
        <span style="font-size: 10px;">Powered by</span>
        <img src="https://res.cloudinary.com/dwai4phgu/image/upload/v1656859772/Shape_rtfsjn.png" class="footer_img" />
      </div>
    </div>
  </div>


  <script>
    Office.initialize = function () {
      console.log(Office.context.ui)
    }
    function sendMessage(message) {
      const parsedMessage = {
        result: message
      }
      Office.context.ui.messageParent(JSON.stringify(parsedMessage))
    }


    function pressedYes() {
      sendMessage('yes')
    }

    function pressedNo() {
      sendMessage('no')
    }

    const sendButton = document.getElementById("sendBtn")
    sendButton.addEventListener('click', pressedYes)
    const editButton = document.getElementById("editBtn")
    editButton.addEventListener('click', pressedNo)

    const recipients = JSON.parse(localStorage.getItem('recipients'))
    if (recipients && recipients.length) {
      const list = document.getElementById('recipientsList')
      recipients.forEach(recipient => {
        const li = document.createElement('li')
        li.textContent = recipient
        list.appendChild(li)
      })

      if (recipients.length > 5) {
        list.style.overflow = 'auto'
        list.style.maxHeight = '100px'
      }
    }

    // window.onbeforeunload(ev => {
    //   sendMessage('closed')
    // })
  </script>

</body>

</html>
