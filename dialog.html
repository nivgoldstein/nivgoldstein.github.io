<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC checker</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
  }

  hr {
    width: 100%;
    border: 1px solid #E6E9EE;
    margin: 0;
  }

  .footer_img {
    width: 100%;
  }

  .footer {
    padding: 5px;
  }

  .container {
    padding-top: 16px;
    font-size: 14px;
    width: 100%;
    max-width: 600px;
    background: #fff;
    box-shadow: 0px 16px 48px rgba(0, 0, 0, 0.25);
    border-radius: 16px;
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }

  .title {
    display: flex;
    align-items: center;
    gap: 9px;
  }

  .h1 {
    font-size: 32px;
    color: #2F354A;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    width: 100%;
    padding: 0 40px;
    gap: 16px;
  }

  .btn {
    border-radius: 4px;
    padding: 10.5px 16px;
    font-size: 14px;
    text-decoration: none;
    border-color: transparent;
    background-color: transparent;
    cursor: pointer;
  }

  .btn:active {
    transform: translate(0px, 2px);
    -webkit-transform: translate(0px, 2px);
  }

  .btn:hover {
    background-color: #a8a5a5;
  }

  .blue {
    color: #fff;
    background-color: #2E41EA;
  }

  .blue:hover {
    background-color: #6FC6FF;
  }

  .list {
    list-style-type: none;
    padding: 0;
    margin-top: 6px;
  }

  .list li {
    margin-bottom: 10px;
  }

  .content {
    line-height: 22px;
  }
</style>

<body>
  <div class="container">
    <div class="title">
      <img src="https://res.cloudinary.com/dwai4phgu/image/upload/v1656573967/fill_alert_triangle_jezo1v.png" />
      <span class="h1">Are You Sure?</span>
    </div>
    <div class="content">
      Please be aware, this message contains possible <br />
      <b>sensitive financial information:</b>
      <ul class="list">
        <li>shahar@gmail.com</li>
        <li>yaniv@ducky.com</li>
      </ul>
    </div>
    <div class="buttons">
      <button id="editBtn" class="btn">Edit</button>
      <button id="sendBtn" class="btn blue">Send</button>
    </div>
    <div class="footer">
      <hr />
      <img src="https://res.cloudinary.com/dwai4phgu/image/upload/v1656575639/big_footer_rtvqjx.png"
        class="footer_img" />
    </div>
  </div>


  <script>
    function sendMessage(message) {
      const parsedMessage = {
        result: message
      }
      Office.context.ui.messageParent(JSON.stringify(parsedMessage))
    }

    function pressedYes() {
      sendMessage('yes')
    }

    function pressedNo() {
      sendMessage('no')
    }
    const sendButton = document.getElementById("sendBtn")
    sendButton.addEventListener('click', pressedYes)
    const editButton = document.getElementById("editBtn")
    editButton.addEventListener('click', pressedNo)

    window.onbeforeunload(ev => {
      sendMessage('closed')
    })
  </script>

</body>

</html>
